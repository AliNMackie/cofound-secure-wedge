steps:
  # Step 1: Build the Docker image from the ROOT context
  # We use '.' as the last argument to set the context to the repo root.
  # We use '-f' to point to the specific Dockerfile inside the subdirectory.
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'europe-west2-docker.pkg.dev/$PROJECT_ID/cofound-app-registry/secure-wedge:$COMMIT_SHA'
      - '-f'
      - 'contract-sentinel/Dockerfile' # Path to Dockerfile relative to root
      - '.'                            # Build Context: Root of the repo
    timeout: '900s'

  # Step 2: Push the image to the Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west2-docker.pkg.dev/$PROJECT_ID/cofound-app-registry/secure-wedge:$COMMIT_SHA'

  # Step 3: Deploy the image to Cloud Run (London Locked)
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'contract-agent-service'
      - '--image'
      - 'europe-west2-docker.pkg.dev/$PROJECT_ID/cofound-app-registry/secure-wedge:$COMMIT_SHA'
      - '--region'
      - 'europe-west2'
      - '--platform'
      - 'managed'
      - '--no-allow-unauthenticated'

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'europe-west2-docker.pkg.dev/$PROJECT_ID/cofound-app-registry/secure-wedge:$COMMIT_SHA'
  