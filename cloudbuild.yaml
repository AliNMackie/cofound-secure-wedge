steps:
  # Step 1: Build the Docker image from the ROOT context
  # We removed "dir: contract-sentinel" so we can see the 'shared' folder
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'europe-west2-docker.pkg.dev/$PROJECT_ID/cofound-app-registry/secure-wedge:$COMMIT_SHA'
      - '-f'                          # Flag to specify the Dockerfile path
      - 'contract-sentinel/Dockerfile' # Path to Dockerfile relative to root
      - '.'                           # Context is now the ROOT of the repo
    timeout: '900s'

  # Step 2: Push the image to the Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west2-docker.pkg.dev/$PROJECT_ID/cofound-app-registry/secure-wedge:$COMMIT_SHA'
    
  # Step 3: Deploy the image to Cloud Run (London Locked)
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'contract-agent-service'
      - '--image'
      - 'europe-west2-docker.pkg.dev/$PROJECT_ID/cofound-app-registry/secure-wedge:$COMMIT_SHA'
      - '--region'
      - 'europe-west2'
      - '--platform'
      - 'managed'
      - '--no-allow-unauthenticated'
    
options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'europe-west2-docker.pkg.dev/$PROJECT_ID/cofound-app-registry/secure-wedge:$COMMIT_SHA'